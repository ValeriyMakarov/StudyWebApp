<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика и физика</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .header .menu {
            display: flex;
        }
        .header .menu div {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        .header .auth {
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        .content {
            flex: 1;
            padding: 10px;
        }
        .footer {
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .main-content .sidebar {
            flex: 0 0 200px;
        }
        .main-content .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .reviews {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: auto;
        }
        .content {
            width: 600px;
            height: 600px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .content img {
            width: 200%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="menu">
                <div>Библиотека (Предметы)</div>
                <div>Калькуляторы</div>
                <div>Авторизация</div>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div>Информация о сайте: </div>
            </div>
            <div class="content">
                <div>Контент

                         </div>
                <div class="reviews">Отзывы: <br>
                    Если вам понравился наш сайт, вы хотите что-то поменять,
                    добавить,  изменить, пишите, мы учтём ваши пожелания.<br> </div>
            </div>
        </div>
        <div class="footer">Контакты и ссылки:
        <p>Телефон: <a href="tel:+3800000000">+38 (000) 000-000</a></p>
        <p>Email: <a href="sealook@gmail.com">example@example.com</a></p>
        </div>
    </div>
</body>
</html>
